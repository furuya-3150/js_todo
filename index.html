<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 2. class属性をCSSのために指定 -->
    <div class="todo-app">
      <!-- 3. id属性をJavaScriptのために指定 -->
      <input
        id="input-todo"
        class="new-todo"
        type="text"
        placeholder="タスクを入力してください"
        autocomplete="off"
      />
      <button id="add-todo-button">Add</button>
      <!-- 4. TodoアプリのメインとなるTodoリスト -->
      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるTodoリスト -->
      </div>
      <footer class="footer">
        <!-- 5. Todoアイテム数の表示 -->
        <span id="total-item-count">total:0</span>
        <span id="completed-item-count">　completed:0</span>
        <span id="incomplete-item-count">　incomplete:0</span>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
